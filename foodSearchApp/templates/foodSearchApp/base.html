{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>FoodSearch</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156156841-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-156156841-1');
</script>

  <link href="{% static 'foodSearchApp/css/external-css/material_icons.css' %}" rel="stylesheet">
  <link href="{% static 'foodSearchApp/css/external-css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link href="{% static 'foodSearchApp/css/style.css' %}?version=1.1.3" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script type="text/javascript" src="{% static 'foodSearchApp/js/external-js/jquery-3.3.1.min.js' %}"></script>
</head>
<body style="background-color: #191919;">
  {% csrf_token %}

  <div class="navbar-fixed">

    <nav role="navigation" style="background-color: #262626">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo"><span style="color: #DC6B37"><strong>Food<span>Search</span></strong></span><span>App</span></a>
      </div>
    </nav>
  </div>
  <div id="body-content" style="padding-bottom: 31px">
        {% block content %}
        {% endblock %}
  </div>
<div class="food-search-app-footer">
    <a href="/disclaimer/" target="_blank">Disclaimer</a>
    <a href="/term-of-use/" target="_blank">Term of Use</a>
    <span>Food Search App. Website is for educational purpose only..</span>
</div>


  <script type="text/javascript" src="{% static 'foodSearchApp/js/external-js/materialize.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl1Wwgdhv4XFl1nHNvCH-2QyD7ltJaueM&libraries=places" async="" defer=""></script>
  <script type="text/javascript" src="{% static 'foodSearchApp/js/init.js' %}?version=1.1.4"></script>

</html>
